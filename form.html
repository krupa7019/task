<!DOCTYPE html>
<html>
<head>
  <title>Login Form</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f8fafc 0%, #e0e7ef 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;   
      justify-content: center;
    }
    .login-container {
      background: #fff;
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
      padding: 2.5rem 2rem;
      width: 100%;
      max-width: 400px;
      transition: box-shadow 0.3s;
      animation: fadeInUp 0.7s;
    }
    .login-container:hover {
      box-shadow: 0 16px 40px 0 rgba(31, 38, 135, 0.15);
    }
    .form-label {
      font-weight: 500;
    }
    .form-control:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 0.2rem rgba(99, 102, 241, 0.15);
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    .btn-primary {
      background: linear-gradient(90deg, #6366f1 0%, #60a5fa 100%);
      border: none;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn-primary:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 4px 16px rgba(99, 102, 241, 0.15);
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: none;
      }
    }
    .invalid-feedback {
      display: none;
    }
    .form-control.is-invalid ~ .invalid-feedback {
      display: block;
    }
    .success-message {
      display: none;
      color: #22c55e;
      font-weight: 500;
      text-align: center;
      margin-top: 1rem;
      animation: fadeInUp 0.7s forwards;
    }
  </style>
</head>
<body>
  <div class="login-container shadow">
    <h2 class="mb-4 text-center">Login</h2>
    <form id="loginForm" autocomplete="off" novalidate>

      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required placeholder="Enter your username">
        <div class="invalid-feedback">Please enter your username.</div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
        <div class="invalid-feedback">Please enter a valid email address.</div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
        <div class="invalid-feedback">Please enter your password (min 6 characters).</div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <div class="success-message" id="successMsg">Login successful!</div>
    <p id="response" class="text-center mt-2"></p>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Form validation and interactive feedback
    const form = document.getElementById('loginForm');
    const successMsg = document.getElementById('successMsg');
    const responseMsg = document.getElementById('response');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      let valid = true;
      // Username validation
      const username = form.username;
      if (!username.value.trim()) {
        username.classList.add('is-invalid');
        valid = false;
      } else {
        username.classList.remove('is-invalid');
      }
      // Email validation
      const email = form.email;
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!email.value.trim() || !emailPattern.test(email.value)) {
        email.classList.add('is-invalid');
        valid = false;
      } else {
        email.classList.remove('is-invalid');
      }
      // Password validation
      const password = form.password;
      if (!password.value || password.value.length < 6) {
        password.classList.add('is-invalid');
        valid = false;
      } else {
        password.classList.remove('is-invalid');
      }
      if (!valid) return;

      // If valid, proceed with fetch
      const data = {
        username: username.value,
        email: email.value,
        password: password.value
      };

      try {
        // Change to registration endpoint for new users
        const res = await fetch("http://localhost:5000/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        const result = await res.json();
        responseMsg.innerText = result.message;
        if (result.success) {
          form.reset();
          successMsg.style.display = 'block';
          setTimeout(() => {
            successMsg.style.display = 'none';
          }, 2000);
          // You can store JWT token in localStorage
          localStorage.setItem("token", result.token);
        }
      } catch (err) {
        responseMsg.innerText = 'Server error. Please try again.';
      }
    });
    // Remove error on input
    form.querySelectorAll('input').forEach(input => {
      input.addEventListener('input', function() {
        this.classList.remove('is-invalid');
      });
    });
  </script>
</body>
</html>
